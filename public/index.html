<!doctype html>
<html ng-app="todo-todo-todo">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-cookies.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="app.js"></script>
</head>
<body ng-controller="mainController">
<div class="container">
  <div class="text-center">
    <div class="row">$scope.cookies.method
      <h1>Toooooodooos counter <span class="label label-info">{{ todos.length }}</span></h1>
    </div>
    <hr>
    <div class="row form-group">
      <label class="col-lg-2">Choose method:</label>
      <div class="col-lg-2">
        <select ng-model="method" ng-init="method = cookies.method"  ng-options="v for v in options" class="form-control input-sm">
        </select>
      </div>
    </div>
    <hr>
  </div>

  <div id="todo-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="form-group" ng-repeat="todo in todos">
        <i ng-show="todo.done" class="fa fa-check"></i>
        <label>{{ todo.text }} <label>
          <button ng-show="!todo.done" class="btn btn-success btn-xs" ng-click="updateTodo(true, todo)">Mark as done</button>
          <button ng-show="todo.done" class="btn btn-primary btn-xs" ng-click="updateTodo(false, todo)">Undo</button>
          <button class="btn btn-danger btn-xs" ng-click="deleteTodo(todo)">Delete</button>
      </div>
    </div>
  </div>
  <div id="todo-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
      <form>
        <div class="form-group">
          <input type="text" class="form-control input-lg text-center"
                 placeholder="Example... uh... ogres are like onions!" ng-model="formData.text">
        </div>
        <button ng-disabled="!formData.text" type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
